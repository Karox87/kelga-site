<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        h1 { 
            font-size: 3em; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 50px;
        }
        
        .download-section {
            margin-bottom: 30px;
        }
        
        .download-title {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .app-store-btn {
            display: inline-block;
            background: #000;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .app-store-btn:hover {
            background: #111;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .app-store-btn svg {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .links a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: inline-block;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1em;
            min-width: 160px;
        }
        
        .links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 40px 0;
            padding: 30px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature {
            padding: 10px;
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 30px;
        }
        
        .contact-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.95em;
            opacity: 0.85;
        }
        
        .contact-info a {
            color: white;
            background: none;
            padding: 5px;
            min-width: auto;
            display: inline;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            background: rgba(255,255,255,0.1);
            transform: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            
            .tagline {
                font-size: 1em;
                margin-bottom: 40px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            
            .links {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            
            .links a {
                width: 100%;
                padding: 18px 30px;
                font-size: 1.1em;
            }
            
            .features {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 20px 0;
            }
            
            .contact {
                margin-top: 30px;
            }
        }
        
        /* Very small phones */
        @media (max-width: 380px) {
            h1 {
                font-size: 2em;
            }
            
            .tagline {
                font-size: 0.95em;
            }
            
            .links a {
                padding: 16px 20px;
                font-size: 1em;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .logo { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        .tagline { animation-delay: 0.3s; }
        .download-section { animation-delay: 0.4s; }
        .links { animation-delay: 0.5s; }
        .features { animation-delay: 0.6s; }
        .contact { animation-delay: 0.7s; }
    </style>
</head>
